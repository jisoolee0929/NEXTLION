<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class = entire>
        <div class = "fix">
            <!-- 첫번째 줄 -->
            <div class = "header">
                <div class = "app_name">
                    <p>에브리타임</p>
                </div>
            </div>
            <!-- 두번째 줄 -->
            <div class = "school">
                <div class = "school_name">
                    <h1>고려대 서울캠</h1>
                </div>
                <div class = "button">
                    <img src="./image/search-interface-symbol.png"/>
                    <img src = "./image/user.png"/>
                </div>
            </div>
        </div>
        <!--세번째 줄 -->
        <div class = container>
            <div class = "thirdpar">
                <div class = "alarm">
                    <img src = "./image/free-icon-lightbulb-702797.png"/>
                    <div class = "par">
                        <h1>대학생 필수 사이트 모음</h1>
                        <p>과제할 때 도움되는 사이트 없나요?</p>
                    </div>
                </div>
                <div class = "specific">
                    <div class = back>
                        <p>자세히</p>
                        <img src = "./image/next.png"/>
                    </div>
                </div>
            </div>
            <div class = "thirdpar">
                <div class = "alarm">
                    <img src = "./image/check2.png"/>
                    <div class = "par">
                        <h1>오늘의 할일/h1>
                        <p style="color:blue;">3월 28일</p>
                    </div>
                </div>
                <div class = "specific">
                    <div class = back>
                        <p>자세히</p>
                        <img src = "./image/next.png"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- 네번째 줄 -->
        <div class = "fourthpar">
            <div class = "gray_button">
                <img src ="./image/home2.png"/>
                <p>학교<br>홈</p>
            </div>
            <div class = "gray_button">
                <img src ="./image/book2.png"/>
                <p>열람실<br>상황</p>
            </div>
            <div class = "gray_button">
                <img src ="./image/earth2.png"/>
                <p>KUPID</p>
            </div>
            <div class = "gray_button">
                <img src ="./image/bus2.png"/>
                <p>셔틀<br>버스</p>
            </div>
            <div class = "gray_button">
                <img src ="./image/speak2.png"/>
                <p>학사<br>공지</p>
            </div>
            <div class = "gray_button">
                <img src ="./image/cal2.png"/>
                <p>학사<br>일정</p>
            </div>
        </div>
        <!-- 다섯번째 줄 -->
        <div class = "fifthpar">
        </div>
        <!-- 여섯번째 줄 -->
        <div class = "sixthpar">
            <div class = "post_header">
                <h1>즐겨찾는 게시판</h1>
                <div class = "post_button">
                    <p>더보기</p>
                    <img src = "./image/next.png"/>
                </div>
            </div>
            <div class = "post_line">
                <div class = "line">
                    <h1>자유게시판</h1>
                    <p>캐럴 학생증 없이 들어가신 분?</p>
                </div>
                <img src="./image/n2.png" alt="">
            </div>
            <div class = "post_line">
                <div class = "line">
                    <h1>비밀게시판</h1>
                    <p>cpa 1차 떨어지고 방황중 ㅎㅎ</p>
                </div>
                <img src="./image/n2.png" alt="">

            <div class = "post_line">
                <div class = "line">
                    <h1>졸업생게시판</h1>

                </div>

            <div class = "post_line">
                <div class = "line">
                    <h1>새내기게시판</h1>
                    <p>크잠>흑잠</p>

                <img src="./image/n2.png" alt="">
            </div>
            <div class = "post_line">
                <div class = "line">
                    <h1>장터게시판</h1>
                    <p>크잠 팝니다</p>
                </div>
                <img src="./image/n2.png" alt="">
            </div>
            <div class = "post_line">
                <div class = "line">
                    <h1>정보게시판</h1>
                    <p>공모전 정보 모음</p>
                </div>
                <img src="./image/n2.png" alt="">
