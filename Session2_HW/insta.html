<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./insta.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>

<body>
    <div class = "entire">
        <!-- 첫번째 줄 -->
        <div class = "header">
            <div class = "namelogo">
                <h1>easysooda</h1>
                <img class = "downarrow" src="./image/down-arrow.png"/>
                <img class = "logo" src = "./image/reddot.png"/>
            </div>
            <div class = "topside">
                <img class="icon" src = "./image/add-square-outlined-interface-button.png"/>

            </div>
        </div>
        <!-- 두번째 줄 -->
        <div class = "secondpar">
            <img class = "profile" src = "./image/profileimg.jpg"/>
            <div class = "status">

                    <h2>24</h2>
                    <p>게시물</p>
                </div>
                <div class = "follower">

        <!-- 네번째 줄 -->
        <div class = "fourthpar">
            <div class = "profilebutton">

            <img class = "icon" src = "./image/user.png"/>

        <!-- 다섯번째 줄 -->
        <div class = "fifthpar">
            <div class = "list">
                <p>스토리 하이라이트</p>
                <p>좋아하는 스토리를 프로필에 보관하세요</p>
            </div>
            <img class = "uparrow" src="./image/up-arrow-angle.png"/>
        </div>
        <!-- 여섯번째 줄 -->
        <div class = "sixthpar">
            <div class = "story">
                <img src = "./image/cross2.png"/>

            </div>
            <div class = "story">
                <div></div>
                <p>  </p>
            </div>
            <div class = "story">
                <div></div>
                <p>  </p>
            </div>
            <div class = "story">
                <div></div>
                <p>  </p>
            </div>
        </div>

        <div class = "seventhpar">
            <img class="icon" src = "./image/box.png"/>

            <img class = "icon" src ="./image/user2.png"/>

        <!-- 여덜번째 줄 -->
        <div class= "eightpar">
            <div class = "squareimg">
                <img class="hor" src = "./image/스타트업.jpg"/>
            </div>
            <div class = "squareimg">
                <img class = "vert" src = "./image/미니어쳐.jpg"/>
            </div>
            <div class = "squareimg">
                <img class = "vert" src = "./image/고양이.jpg"/>
            </div>
        </div>
        <!-- 아홉번째 줄 -->
        <div class = "ninepar">
            <img class = "icon" src ="./image/home.png"/>
            <img class = "icon" src ="./image/search-interface-symbol.png"/>
            <img class = "icon" src ="./image/play3.png"/>
            <img class = "icon" src ="./image/shopping-bag.png"/>
