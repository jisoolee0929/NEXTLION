{% extends 'base.html' %}

    {% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'list.css' %}">
    {% endblock css %}

    {% block content %}
        <section id = "signup">
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                <p>{{error}}</p>
                {% endif %}
                <input type="text" name="username" placeholder="아이디"/>
                <input type="password" name="password" placeholder="비밀번호"/>
                <br>
                <button>회원가입 하기</button>
            </form>

        </section>
    {% endblock content %}
